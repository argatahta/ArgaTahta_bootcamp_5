<section class="parallax-window" data-parallax="scroll" data-image-src="img/header_bg.jpg" data-natural-width="1400" data-natural-height="470"
    style="background: grey">
    <div class="parallax-content-1">
        <div class="animated fadeInDown">
            <h1>Book Shop</h1>
            <p>Please choose the book wisely.</p>
        </div>
    </div>
</section>
<!-- End Section -->

<div id="position">
    <div class="container">
        <ul>
            <li>
                <a routerLink="/">Home</a>
            </li>
            <li>
                <a routerLink="/">Shop</a>
            </li>
            <li>Page active</li>
        </ul>
    </div>
</div>
<!-- End Position -->

<div class="container margin_60">
    <div class="row">
        <div class="col-md-9">
            <div class="shop-section">

                <div class="items-sorting">
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="results_shop">
                                Showing {{productTotal}} results
                            </div>
                        </div>
                    </div>
                </div>
                <!--End Sort By-->

                <div class="row">

                    <div *ngFor="let e of productList, let i = index" class="shop-item col-lg-4 col-md-6 col-sm-6">
                        <div class="inner-box">
                            <div class="image-box">
                                <figure class="img_list">
                                    <a routerLink="/detail/{{e._id}}">
                                        <img src="{{e.productPict}}" class="img-responsive" alt="">
                                    </a>
                                </figure>
                                <div class="item-options clearfix">
                                    <a (click)="addToCart(i)" class="btn_shop">
                                        <span class="icon-basket"></span>
                                        <div class="tool-tip">
                                            Add to cart
                                        </div>
                                    </a>

                                </div>
                            </div>
                            <div class="product_description">
                                <h3>
                                    <a routerLink="/detail/{{e._id}}">{{e.name}}</a>
                                </h3>
                                <p>Category : {{e.category}}</p>
                                <div class="price">
                                    Rp {{e.price}}
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--End Shop Item-->


                </div>
                <!--End Shop Item-->

                <hr>

            </div>
            <!-- End row -->
        </div>
        <!-- End col -->

        <!--Sidebar-->
        <div class="col-md-3">
            <aside class="sidebar">
                <div class="widget">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search...">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" style="margin-left:0;">
                                <i class="icon-search"></i>
                            </button>
                        </span>
                    </div>
                </div>
                <!-- End Search -->
                <hr>
                <div class="widget" id="cat_shop">
                    <h4>Categories</h4>
                    <ul>
                        <li *ngFor="let e of productCategory">
                            <a [routerLink]="['/']" [queryParams]="{ category: e }">{{e}}</a>
                        </li>
                    </ul>
                </div>
                <!-- End widget -->
            </aside>
        </div>
        <!--Sidebar-->
    </div>
</div>
<!-- End Container -->
