<section class="parallax-window" data-parallax="scroll" data-image-src="img/header_bg.jpg" data-natural-width="1400" data-natural-height="470"
style="background: lightgrey">
  <div class="parallax-content-1">
    <div class="animated fadeInDown">
      <h1>Shopping cart</h1>
      <p>Ridiculus sociosqu cursus neque cursus curae ante scelerisque vehicula.</p>
    </div>
  </div>
</section>
<!-- End Section -->

<div id="position">
  <div class="container">
    <ul>
      <li>
        <a routerLink = "/">Home</a>
      </li>
      <li>
        <a routerLink = "/">Category</a>
      </li>
      <li>Page active</li>
    </ul>
  </div>
</div>
<!-- End Position -->

<div class="container margin_60">
  <div class="cart-section">
    <table class="table table-striped cart-list shopping-cart">
      <thead>
        <tr>
          <th>
            Product
          </th>
          <th>
            Price
          </th>
          <th>
            Quantity
          </th>
          <th>
            Total
          </th>
          <th>
            Remove
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor = "let e of cartProducts, let i = index ">
          <td>
            <div class="thumb_cart">
              <a routerLink = "/detail/{{e._id}}">
                <img src="{{e.productPict}}" alt="">
              </a>
            </div>
            <strong class="item_cart">{{e.name}}</strong>
          </td>
          <td>
            <strong>Rp {{e.price}}</strong>
          </td>
          <td>
            <div>
              <input type="number" (change)="updateTotal()" [(ngModel)]="e.qt"  id="quantity_1" class="qty2 form-control" name="quantity_1">
            </div>
          </td>
          <td>
            <strong>Rp {{e.price*e.qt}}</strong>
          </td>
          <td class="options">
            <a (click)="removeItem(i)">
              <i class=" icon-trash"></i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
    <h2 *ngIf ="visible"> Checkout Successfull</h2>
    <div class="row">
      <div class="column pull-right col-md-4 col-sm-6 col-xs-12">
        <ul class="totals-table">
          <li class="clearfix total">
            <span class="col">Order Total</span>
            <span class="col">Rp {{bill}}</span>
          </li>
        </ul>
        <a routerLink="/" class="btn_full" style="background: #d4cece;color:black;">Continue Shopping
        </a>
        <a (click)="checkout()" class="btn_full">Proceed to Checkout
          <i class="icon-left"></i>
        </a>
      </div>
    </div>
  </div>
</div>
<!-- End Container -->
